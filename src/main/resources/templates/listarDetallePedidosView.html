<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Detalles de Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Inclusión del fragmento de encabezado -->
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Detalles de Pedido</h1>

    <!-- Botones para Crear y Descargar -->
    <div class="mb-3">
        <a th:href="@{/formDetallePedido}" class="btn btn-success">Crear Detalle de Pedido</a>
        <a th:href="@{/download/detallepedidos/pdf}" class="btn btn-danger">Descargar PDF</a>
        <a th:href="@{/download/detallepedidos/xls}" class="btn btn-info">Descargar XLS</a>
    </div>

    <!-- Tabla de Detalles de Pedido -->
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Cantidad</th>
            <th>Precio Total</th>
            <th>Pedido ID</th>
            <th>Plato</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detalle : ${detallesPedidos}">
            <td th:text="${detalle.id}"></td>
            <td th:text="${detalle.cantidad}"></td>
            <td th:text="${detalle.precioTotal}"></td>
            <td th:text="${detalle.pedido.id}"></td>
            <td th:text="${detalle.plato.nombre}"></td>
            <td>
                <a th:href="@{/formDetallePedido/{id}(id=${detalle.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/eliminarDetallePedido/{id}(id=${detalle.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este detalle de pedido?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
