<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Listado de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Inclusión del fragmento de encabezado -->
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
  <h1>Listado de Usuarios</h1>

  <!-- Botones para Crear y Descargar -->
  <div class="mb-3">
    <a th:href="@{/formUsuario}" class="btn btn-success">Crear Usuario</a>
    <a th:href="@{/download/usuarios/pdf}" class="btn btn-danger">Descargar PDF</a>
    <a th:href="@{/download/usuarios/xls}" class="btn btn-info">Descargar XLS</a>
  </div>

  <!-- Tabla de Usuarios -->
  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Correo Electrónico</th>
      <th>Teléfono</th>
      <th>Google ID</th>
      <th>Token Acceso</th>
      <th>Token Refresh</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.id}">1</td>
      <td th:text="${usuario.nombre}">Nombre</td>
      <td th:text="${usuario.correoElectronico}">correo@ejemplo.com</td>
      <td th:text="${usuario.telefono}">1234567890</td>
      <td th:text="${usuario.googleId}">google123</td>
      <td th:text="${usuario.tokenAcceso}">tokenAcceso123</td>
      <td th:text="${usuario.tokenRefresh}">tokenRefresh123</td>
      <td>
        <a th:href="@{/formUsuario/{id}(id=${usuario.id})}" class="btn btn-primary btn-sm">Editar</a>
        <a th:href="@{/eliminarUsuario/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('¿Estás seguro de eliminar este usuario?');">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
