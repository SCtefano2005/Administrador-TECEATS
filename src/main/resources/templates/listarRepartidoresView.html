<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Repartidores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Inclusión del fragmento de encabezado -->
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Repartidores</h1>

    <!-- Botones para Crear y Descargar -->
    <div class="mb-3">
        <a th:href="@{/formRepartidor}" class="btn btn-success">Crear Repartidor</a>
        <a th:href="@{/download/repartidores/pdf}" class="btn btn-danger">Descargar PDF</a>
        <a th:href="@{/download/repartidores/xls}" class="btn btn-info">Descargar XLS</a>
    </div>

    <!-- Tabla de Repartidores -->
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Vehículo</th>
            <th>Restaurante</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="repartidor : ${repartidores}">
            <td th:text="${repartidor.id}"></td>
            <td th:text="${repartidor.nombre}"></td>
            <td th:text="${repartidor.telefono}"></td>
            <td th:text="${repartidor.vehiculo}"></td>
            <td th:text="${repartidor.restaurante.nombre}"></td>
            <td>
                <a th:href="@{/formRepartidor/{id}(id=${repartidor.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/eliminarRepartidor/{id}(id=${repartidor.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este repartidor?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
