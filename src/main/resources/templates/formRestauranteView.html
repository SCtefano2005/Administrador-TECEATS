<!-- src/main/resources/templates/formRestauranteView.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titulo}">Formulario de Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Inclusión del fragmento de encabezado -->
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1 th:text="${titulo}">Formulario de Restaurante</h1>
    <form th:action="@{/guardarRestaurante}" th:object="${restaurante}" method="post">
        <!-- Campo Nombre -->
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre del restaurante"/>
            <!-- Mensaje de error de validación (opcional) -->
            <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}">Nombre Error</div>
        </div>

        <!-- Campo Dirección -->
        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" th:field="*{direccion}" class="form-control" placeholder="Ingrese la dirección del restaurante"/>
            <div th:if="${#fields.hasErrors('direccion')}" class="text-danger" th:errors="*{direccion}">Dirección Error</div>
        </div>

        <!-- Campo Teléfono -->
        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ingrese el teléfono del restaurante"/>
            <div th:if="${#fields.hasErrors('telefono')}" class="text-danger" th:errors="*{telefono}">Teléfono Error</div>
        </div>

        <!-- Campo Tipo de Cocina -->
        <div class="mb-3">
            <label class="form-label">Tipo de Cocina</label>
            <input type="text" th:field="*{tipoCocina}" class="form-control" placeholder="Ingrese el tipo de cocina"/>
            <div th:if="${#fields.hasErrors('tipoCocina')}" class="text-danger" th:errors="*{tipoCocina}">Tipo de Cocina Error</div>
        </div>

        <!-- Campo Calificación -->
        <div class="mb-3">
            <label class="form-label">Calificación</label>
            <input type="number" step="0.1" th:field="*{calificacion}" class="form-control" placeholder="Ingrese la calificación"/>
            <div th:if="${#fields.hasErrors('calificacion')}" class="text-danger" th:errors="*{calificacion}">Calificación Error</div>
        </div>

        <!-- Campo Dueño de Restaurante -->
        <div class="mb-3">
            <label class="form-label">Dueño de Restaurante</label>
            <select th:field="*{dueno}" class="form-select">
                <option value="" disabled selected>Seleccione un dueño</option>
                <option th:each="dueno : ${duenos}"
                        th:value="${dueno.id}"
                        th:text="${dueno.nombre}">Dueño</option>
            </select>
            <div th:if="${#fields.hasErrors('dueno')}" class="text-danger" th:errors="*{dueno}">Dueño de Restaurante Error</div>
        </div>

        <!-- Campo Delivery Dentro -->
        <div class="mb-3 form-check">
            <input type="checkbox" th:field="*{deliveryDentro}" class="form-check-input" id="deliveryDentro"/>
            <label class="form-check-label" for="deliveryDentro">Delivery Dentro</label>
        </div>

        <!-- Campo Imagen URL -->
        <div class="mb-3">
            <label class="form-label">Imagen URL</label>
            <input type="url" th:field="*{imagenUrl}" class="form-control" placeholder="Ingrese la URL de la imagen"/>
            <div th:if="${#fields.hasErrors('imagenUrl')}" class="text-danger" th:errors="*{imagenUrl}">Imagen URL Error</div>
        </div>

        <!-- Campo Estado -->
        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select th:field="*{status}" class="form-select">
                <option value="" disabled selected>Seleccione un estado</option>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>
            <div th:if="${#fields.hasErrors('status')}" class="text-danger" th:errors="*{status}">Estado Error</div>
        </div>

        <!-- Botones de Guardar y Cancelar -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/listarRestaurantes}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
