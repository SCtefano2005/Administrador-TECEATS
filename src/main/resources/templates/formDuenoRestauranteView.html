<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario de Dueño de Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Inclusión del fragmento de encabezado -->
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
  <h1 th:text="${titulo}">Formulario de Dueño de Restaurante</h1>
  <form th:action="@{/guardarDuenoRestaurante}" th:object="${duenoRestaurante}" method="post">
    <!-- Campo Nombre -->
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre del dueño"/>
      <!-- Mensaje de error de validación (opcional) -->
      <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}">Nombre Error</div>
    </div>

    <!-- Campo Correo Electrónico -->
    <div class="mb-3">
      <label class="form-label">Correo Electrónico</label>
      <input type="email" th:field="*{correoElectronico}" class="form-control" placeholder="correo@ejemplo.com"/>
      <!-- Mensaje de error de validación (opcional) -->
      <div th:if="${#fields.hasErrors('correoElectronico')}" class="text-danger" th:errors="*{correoElectronico}">Correo Electrónico Error</div>
    </div>

    <!-- Campo Teléfono -->
    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ingrese el teléfono del dueño"/>
      <!-- Mensaje de error de validación (opcional) -->
      <div th:if="${#fields.hasErrors('telefono')}" class="text-danger" th:errors="*{telefono}">Teléfono Error</div>
    </div>

    <!-- Campo Google ID -->
    <div class="mb-3">
      <label class="form-label">Google ID</label>
      <input type="text" th:field="*{googleId}" class="form-control" placeholder="Ingrese el Google ID del dueño"/>
      <!-- Mensaje de error de validación (opcional) -->
      <div th:if="${#fields.hasErrors('googleId')}" class="text-danger" th:errors="*{googleId}">Google ID Error</div>
    </div>

    <!-- Campo Token Acceso -->
    <div class="mb-3">
      <label class="form-label">Token Acceso</label>
      <input type="text" th:field="*{tokenAcceso}" class="form-control" placeholder="Ingrese el token de acceso"/>
      <!-- Mensaje de error de validación (opcional) -->
      <div th:if="${#fields.hasErrors('tokenAcceso')}" class="text-danger" th:errors="*{tokenAcceso}">Token Acceso Error</div>
    </div>

    <!-- Campo Token Refresh -->
    <div class="mb-3">
      <label class="form-label">Token Refresh</label>
      <input type="text" th:field="*{tokenRefresh}" class="form-control" placeholder="Ingrese el token de refresh"/>
      <!-- Mensaje de error de validación (opcional) -->
      <div th:if="${#fields.hasErrors('tokenRefresh')}" class="text-danger" th:errors="*{tokenRefresh}">Token Refresh Error</div>
    </div>

    <!-- Botones de Guardar y Cancelar -->
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a th:href="@{/listarDuenoRestaurantes}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
