<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Motivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Motivos</h1>
    <div class="mb-3">
        <a th:href="@{/formMotivo}" class="btn btn-success">Crear Motivo</a>
        <a th:href="@{/download/motivos/pdf}" class="btn btn-danger">Descargar PDF</a>
        <a th:href="@{/download/motivos/xls}" class="btn btn-info">Descargar XLS</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="motivo : ${motivos}">
            <td th:text="${motivo.id}"></td>
            <td th:text="${motivo.descripcion}"></td>
            <td>
                <a th:href="@{/formMotivo/{id}(id=${motivo.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/eliminarMotivo/{id}(id=${motivo.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este motivo?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
