<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top:100px; max-width: 400px;">
    <h2 class="mb-4 text-center">Iniciar Sesión</h2>

    <div th:if="${errorMsg}" class="alert alert-danger" role="alert">
        <span th:text="${errorMsg}"></span>
    </div>

    <div th:if="${msg}" class="alert alert-success" role="alert">
        <span th:text="${msg}"></span>
    </div>

    <form th:action="@{/login}" method="post">
        <!-- Agrega el token CSRF si habilitas CSRF -->
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
        <div class="mb-3">
            <label for="username" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="username" name="username" placeholder="Ingrese su correo electrónico" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>
</div>
</body>
</html>
