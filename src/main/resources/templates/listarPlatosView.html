<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Platos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Inclusión del fragmento de encabezado -->
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Platos</h1>

    <!-- Botones para Crear y Descargar -->
    <div class="mb-3">
        <a th:href="@{/formPlato}" class="btn btn-success">Crear Plato</a>
        <a th:href="@{/download/platos/pdf}" class="btn btn-danger">Descargar PDF</a>
        <a th:href="@{/download/platos/xls}" class="btn btn-info">Descargar XLS</a>
    </div>

    <!-- Tabla de Platos -->
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Restaurante</th>
            <th>Imagen URL</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plato : ${platos}">
            <td th:text="${plato.id}"></td>
            <td th:text="${plato.nombre}"></td>
            <td th:text="${plato.descripcion}"></td>
            <td th:text="${plato.precio}"></td>
            <td th:text="${plato.restaurante.nombre}"></td>
            <td>
                <a th:href="${plato.imagenUrl}" target="_blank" th:text="${plato.imagenUrl}"></a>
            </td>
            <td>
                <a th:href="@{/formPlato/{id}(id=${plato.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/eliminarPlato/{id}(id=${plato.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este plato?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
